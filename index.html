<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="Register()">Register</button>

            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username/Email" required>
                <div class="password-container">
                    <input type="password" class="input-field" placeholder="Password" id="loginPassword" required>
                    <span class="toggle-password" onclick="togglePassword('loginPassword')">&#128065;</span>
                </div>
                <a href="#"> Forgot Password?</a>
                <button type="submit" class="submit-btn">Login</button>
                <p class="register">Don't have an Account? <a href="#" onclick="Register()">Sign Up</a></p>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="First Name" required>
                <input type="text" class="input-field" placeholder="Last Name" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" class="input-field" placeholder="Password" id="registerPassword" required>
                    <span class="toggle-password" onclick="togglePassword('registerPassword')">&#128065;</span>
                </div>
                <div class="gender-box">
                    <label>
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                    </label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="term" required>
                    <label for="term">I agree with terms and conditions</label>
                </div>
                <button type="submit" class="submit-btn">Register</button>
                <p class="register">Already have an Account? <a href="#" onclick="login()">Sign In</a></p>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
